// 화면 불러오며 사업비, 계약금에 3자리마다 콤마 찍어 출력
$(document).ready(function(){
	for (i = 0 ; i<$(".commaN").length; i++){
		$(".commaN").eq(i).text(commaNum($(".commaN").eq(i).html()));
	}
})
// 3자리마다 콤마 찍기
function commaNum(num){
	var len, point, str;
	num = num + "";
	point = num.length % 3
	len = num.length;
	
	str = num.substring(0, point);
	while (point < len){
		if(str != "") str += ",";
		str += num.substring(point, point + 3);
		point +=3;
	}
	return str;
}
