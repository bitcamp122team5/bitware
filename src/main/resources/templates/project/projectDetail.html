<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script>
	var prjMems = $(".prjMems").val();
	if( prjMems != null ){
		$("#selectProjectAttendMembersBtn").hide();
	}else{
		$("#selectProjectAttendMembersBtn").show();
	}
</script>
</head>
<body>
	<div>
	<table>
		<thead>
		<tr>
			<th>프로젝트명</th><td th:text="${prjInfo.prjName}"></td>
		</tr>
		<tr>
			<th>PM</th><td th:text="${prjInfo.memId}"></td>
		</tr>
		<tr>
			<th>계약금</th><td th:text="${prjInfo.prjDeposit}"></td>
			<th>사업비</th><td th:text="${prjInfo.prjWorkingExpenses}"></td>
		</tr>
		<tr>
			<th>시작일</th><td th:text="${prjInfo.prjStart}"></td>
			<th>종료일</th><td th:text="${prjInfo.prjEnd}"></td>
		</tr>
		<tr>
			<th>마더업체</th><td th:text="${prjInfo.prjMothercompany}"></td>
		</tr>
		<tr><th><h4>프로젝트 참여인원</h4></th></tr>
		<tr th:each="memInfos : ${memInfos}">
			<td class="prjMems" th:text="${memInfos.memName}"></td>
			<td th:text="${memInfos.deptName}"></td>
			<td th:text="${memInfos.ranks}"></td>
		</tr>
		</thead>
	</table>
	<form action="/updateProjectView">
			<input type="hidden" name="prjCode" value="${prjInfo.prjCode}" th:value="${board.prjCode}" />
			<input type="hidden" name="prjName" value="${prjInfo.prjName}" />
			<input type="hidden" name="prjDeposit" value="${prjInfo.prjDeposit}" />
			<input type="hidden" name="prjWorkingExpenses" value="${prjInfo.prjWorkingExpenses}" />
			<input type="hidden" name="prjStart" value="${prjInfo.prjStart}" />
			<input type="hidden" name="prjEnd" value="${prjInfo.prjEnd}" />
			<input type="hidden" name="prjMothercompany" value="${prjInfo.prjMothercompany}" />
			<input type="hidden" name="prjCompletion" value="${prjInfo.prjCompletion}" />
			<input type="hidden" name="memId" value="${prjInfo.memId}" />
			<input type="submit" value="프로젝트 정보 수정" />
	</form>
	</div>
	<form action="selectProjectAttendMemberList" id="selectProjectAttendMembers">
		<input type="hidden" name="prjCode" id="selectProjectAttendMembersBtn" th:value="${prjInfo.prjCode}" />
			<input type="submit" value="참여인원 추가" />
	</form>
</body>
</html>
