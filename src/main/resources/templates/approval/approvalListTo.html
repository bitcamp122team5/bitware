<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>결재 할 문서</title>

<th:block th:replace="fragments/config :: configFragment"></th:block>

<style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 2; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */                          
}
/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.approvalForm ul{padding:20px;box-sizing:border-box;}
.approvalForm ul::after{content:'';display:block;clear:both;}
.approvalForm ul li{float:left; width:22.7%;margin-bottom:20px;margin-right:20px;height:140px;border:1px solid #A4A4A4;box-sizing:border-box;border-radius:10px;}
.approvalForm ul li a{display:block;width:100%;height:50px;align:center;}
.approvalForm ul li a .approvalImg{width:100%;height:100%;align-content:center;}
.approvalForm ul li:nth-child(4n){margin-right:0;}

</style>

</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>

<div th:replace="fragments/aside :: asideFragment"></div>

<script>
window.onload=function(){
	var modal = document.getElementById('myModal');
	document.getElementById("wrtBnt").onclick = function() {
    	modal.style.display = "block";
	}
	document.getElementsByClassName("close")[0].onclick = function() {
    	modal.style.display = "none";
	}
	window.onclick = function(event) {
    	if (event.target == modal) {
        	modal.style.display = "none";
    	}
	}
}
</script>
<!-- //무조건 section 안에서 내용 작성 -->
<div layout:fragment="content" class="section">

		<!-- modal -->

		<div id="myModal" class="modal" th:align="center">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>기안하기 - 문서양식 고르는 폼</h2>
				<div class="approvalForm">
				<ul>
					<li th:each="approval:${approval}">
						<a th:href="@{/user/insertApprovalView(apdocNo=${approval.apdocNo})}" >
							<div><span th:text="${approval.apdocName}"></span></div>
<!-- 						<div class="approvalImg"><img th:src="@{/images/test.png}" style="margin: 30px 25px;"/></div> -->
							<div class="approvalImg"><img th:src="@{/images/filecc.png}" style="margin: 30px 25px;"/></div>
						</a>
					</li>
				</ul>
				</div>
			</div>
		</div>


<!-- 검색 시작 -->
<form th:action="@{/user/selectApprovalListTo}">
<table th:align="center" th:cellpadding="0" th:cellspacing="0" th:width="700">
<tr>
    <td align="right">
        <select name="searchCondition" id="category">
        	<option value="apTitle">제목</option>
        	<option value="apContent">내용</option>
        </select>
        <input name="searchKeyword" id="keyword" type="text">
        <input type="submit" value="검색">
    </td>
</tr>
</table>
</form>
<input type="hidden" id="searchCondition" th:value="${search.searchCondition}">
<input type="hidden" id="searchKeyword" th:value="${search.searchKeyword}">
<!-- 검색 종료 -->


<!-- //여기서 부터 긁어가세요!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
<!-- //클래스명 하나도 빼지 말고 다 넣어주세요  -->
		<h2>결재 할(한) 문서</h2>
		<a th:href="@{/user/selectApprovalListTo}">진행</a>
		<a th:href="@{/user/selectApprovalListFinish}">완료</a>
		<div class="article">
				<div class="table_wrap list">
					<table>
						<colgroup>
							<col width="50px">
							<col width="50px">
							<col width="*">
							<col width="80px">
							<col width="100px">
							<col width="80px">
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>분류</th>
								<th>제목</th>
								<th>작성자</th>
								<th>등록일</th>
								<th>첨부파일</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="approval,count :${approvalList}">
								<td th:text="${count.count}"></td>
								<td th:text="${approval.apDocstatus}"></td>
								<td class="tit"><a th:href="@{/user/selectApprovalView(apNo=${approval.apNo})}" class="ellipsis" th:text="${approval.apTitle}"></a></td>
								<td class="writer" th:text="${approval.memName}"></td>
								
								<th:block th:if="${today==#dates.format(approval.apInsertdate,'yyyy-MM-dd')}">
								<td class="date" th:text="${#dates.format(approval.apInsertdate,'HH:mm')}"></td>
								</th:block>
								<th:block th:unless="${today==#dates.format(approval.apInsertdate,'yyyy-MM-dd')}">
								<td class="date" th:text="${#dates.format(approval.apInsertdate,'yyyy-MM-dd')}"></td>
								</th:block>
								
								<th:block th:if=${approval.fileCheck==null}>
								<td class="file"></td>
								</th:block>
								<th:block th:unless=${approval.fileCheck==null}>
								<td class="file"><img src="./image/file.png"></td>
								</th:block>
							</tr>
						</tbody>
					</table>
				</div><!-- //table_wrap end -->
			</div>
<!-- //여기까지!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<!-- 페이징 -->
<div th:align="center">
<table th:align="center">
	<tr>
		<td colspan="5">
			<span th:if="${page.curBlock > 1 }">
				<a th:href="@{/user/selectApprovalListTo(curPage=${page.prevPage},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword})}">[이전]</a>
			</span>
			<span th:if="${page.curBlock > 1 }">
				<a th:href="@{/user/selectApprovalListTo(curPage=1,searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword})}">1</a>
			</span>
			<span th:each="num:${block}">
				<span th:if="${num==page.curPage }">
					<a th:href="@{/user/selectApprovalListTo(curPage=${num},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword})}" th:text="${num}" style="color:orange;"></a>
				</span>
				<span th:unless="${num==page.curPage }">
					<a th:href="@{/user/selectApprovalListTo(curPage=${num},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword})}" th:text="${num}"></a>
				</span>
			</span>
			<span th:if="${page.curBlock < page.totBlock }">
				<a th:href="@{/user/selectApprovalListTo(curPage=${page.totPage},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword})}" th:text="${page.totPage}"></a>
			</span>
			<span th:if="${page.curBlock < page.totBlock }">
				<a th:href="@{/user/selectApprovalListTo(curPage=${page.nextPage},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword})}">[다음]</a>
			</span>
		</td>
	</tr>
</table>
</div>
</div><!-- //section end -->
</body>
</html>
