<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>결재 받은 문서</title>
</head>
<body>
<a th:href="@{/user/selectApprovalListToBe}">전체</a>
<a th:href="@{/user/selectApprovalListToBe?status=1}">대기</a>
<a th:href="@{/user/selectApprovalListToBe?status=2}">진행</a>
<a th:href="@{/user/selectApprovalListToBe?status=4}">완료</a>
<a th:href="@{/user/selectApprovalListToBe?status=3}">반려</a>

<table border="1">
	<tr>
		<td>번호</td>
		<td>제목</td>
		<td>상태</td>
		<td>작성자</td>
		<td>작성일자</td>
	</tr>
	<tr th:each="approval:${approvalListToBe}">
		<td th:text="${approval.apNo}"></td>
		<td><a th:href="@{/user/selectApproval}" th:text="${approval.apTitle}"></a></td>
		<td th:text="${approval.apDocstatus}"></td>
		<td th:text="${approval.memId}"></td>
		<div th:if="${today==#dates.format(approval.apInsertdate,'yyyy-MM-dd')}">
			<td th:text="${#dates.format(approval.apInsertdate,'HH:mm')}"></td>
		</div>
		<div th:unless="${today==#dates.format(approval.apInsertdate,'yyyy-MM-dd')}">
			<td th:text="${#dates.format(approval.apInsertdate,'yyyy-MM-dd')}"></td>
		</div>
	</tr>
</table>
</body>
</html>
