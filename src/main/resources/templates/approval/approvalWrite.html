<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>기안</title>
<th:block th:replace="fragments/config :: configFragment"></th:block>

<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">

<!-- include libraries(jQuery, bootstrap) -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

<!-- include summernote css/js -->
<link th:href="@{/editor/summernote/summernote.css}" rel="stylesheet">

</th:block>

<!-- 사용자 script 추가 -->
<th:block layout:fragment="script">

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 

<script th:src="@{/editor/summernote/summernote.js}"></script>

</th:block>
<script>
$(function(){
	$("#apContent").summernote({
		hegit:300
	});
});
</script>
</head>
<body th:align="center">
<div th:replace="fragments/header :: headerFragment"></div>

<div th:replace="fragments/aside :: asideFragmentApproval"></div>

<!-- //무조건 section 안에서 내용 작성 -->
<div layout:fragment="content" class="section" th:align="center">
<!-- //여기서 부터 긁어가세요!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
<!-- //클래스명 하나도 빼지 말고 다 넣어주세요  -->
<h2>기안하기</h2>
<div class="article">
	<div class="table_wrap write">
	<form method="post" th:action="@{/user/insertApproval}" enctype="multipart/form-data">
		<input type="hidden" name="apdocNo" th:value="${approvalDocument.apdocNo}">
		<input type="hidden" name="finalSign" th:value="${approvalDocument.finalSign}">
		<table>
			<colgroup class="pc">
				<col width="120px">
				<col width="*">
			</colgroup>
			<tbody>
				<tr>
					<th>제목</th>
					<td><input type="text" name="apTitle" class="w100p"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea class="w100p" name="apContent" cols="50" rows="50" id="apContent" th:utext="${approvalDocument.apdocForm}"></textarea></td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<td>
						<div class="file_wrap">
							<div class="file_txt">
								<p>파일은 <span class="txt_point_01">10개</span>까지 첨부가 가능하며, 용량은 <span class="txt_point_01">100MB</span>를 넘을 수 없습니다.</p>
								<div class="fileSelect">
									<select name="list" multiple="">
										<option>파일1파일1파일1파일1파일1파일</option>
										<option>파일1.jpg</option>
										<option>파일1.jpg</option>
										<option>파일1.jpg</option>
										<option>파일1.jpg</option>
										<option>파일1.jpg</option>
									</select>
								</div>
							</div> <!-- //file_txt -->
							<div class="file_attach">
								<input type="file" id="in_file_01">
								<label for="in_file_01" class="btn btn_file">파일첨부</label>
								<a href="#" class="btn btn_file">파일삭제</a>
							</div>  <!-- //file_attach -->
						</div> <!-- //file_wrpa -->
					</td>
				</tr>
			</tbody>
		</table></form>
<!-- 		<input class="btn btn_point" type="submit" value="등록"> -->
	</div><!-- //table_wrap -->

	<div class="btn_wrap">
		<div class="box_right">
<!-- 			<a class="btn btn_point" th:href="@{/user/insertApproval}">등록</a> -->
			<a class="btn btn_point" th:href="@{/user/selectApprovalListToBe}">취소</a>
			<input type="button" class="btn btn_point" id="writeBtn" value="등록">
		</div>
	</div>
</div>
<!-- //여기까지!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
</div><!-- //section end -->
</body>
</html>
